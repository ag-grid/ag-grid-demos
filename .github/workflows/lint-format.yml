name: Lint and Format Check

on:
  push:
    branches: [main, master]
    paths:
      - "**/*.{js,jsx,ts,tsx,vue,css,scss,html,json,md}"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "**/*.{js,jsx,ts,tsx,vue,css,scss,html,json,md}"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint + Typecheck
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

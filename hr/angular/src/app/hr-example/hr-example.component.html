<div class="wrapper">
  <div class="container">
    <div [class]="themeClass" class="grid">
    <ag-grid-angular
      style="height: 100%"
      [theme]="theme"
      [getRowId]="getRowId"
      [cellSelection]="true"
      [enableRangeSelection]="true"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
        [columnDefs]="columnDefs"
        [groupDefaultExpanded]="groupDefaultExpanded"
        [treeData]="treeData"
        [getDataPath]="getDataPath"
        [autoGroupColumnDef]="autoGroupColumnDef"
      ></ag-grid-angular>
    </div>
  </div>
</div>

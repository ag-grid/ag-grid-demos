<div class="wrapper">
  <div class="container">
    <div class="grid {{ themeClass }}">
      <ag-grid-angular
        style="height: 100%"
        [theme]="theme"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [groupDefaultExpanded]="groupDefaultExpanded"
        [treeData]="treeData"
        [getDataPath]="getDataPath"
        [autoGroupColumnDef]="autoGroupColumnDef"
      ></ag-grid-angular>
    </div>
  </div>
</div>
